<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./pant.css">
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <p>We'd love to hear your feedback. Please take a moment to fill out our survey.</p>
        <form action="submit_survey.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label>How satisfied are you with our service?</label>
            <select name="satisfaction" id="satisfaction">
                <option value="very-satisfied">Very Satisfied</option>
                <option value="satisfied">Satisfied</option>
                <option value="neutral">Neutral</option>
                <option value="dissatisfied">Dissatisfied</option>
                <option value="very-dissatisfied">Very Dissatisfied</option>
            </select>

            <label>What is your favorite feature of our product?</label>
            <textarea id="favorite-feature" name="favorite-feature"></textarea>

            <label>Any additional comments or suggestions:</label>
            <textarea id="comments" name="comments"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
